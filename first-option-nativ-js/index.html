<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/konva/8.0.3/konva.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="choose_image">
            <div class="upload_img_box" id="drop-area">
                <label for="selectedImage">
                    <img src="icon+.png" alt="icon + load" title="upload an image">
                </label>
                <input type="file" name="selectedImage" id="selectedImage" accept="image/jpeg, image/png"
                    style="display: none;">

                <p id="hint">
                    Drop file to upload<br>or select file<br>
                    <span style="color: #7B828E;">5 MB Max, JPEG, PNG, GIF, SVG</span>
                </p>
            </div>
        </div>

        <div class="image_holder">
            <div class="img_btns" id="img_btns">
                <p>Image</p>
                <button id="refresh"><img src="icon-reload.png" alt="" title="refresh foto"></button>
                <button id="edit"><img src="icon-edit.png" alt="" title="edit foto"></button>
                <button id="remove"><img src="icon-delete.png" alt="" title="delete foto"></button>
            </div>
            <div id="loader" class="loader" style="display: none;"></div>
            <img src="" alt="img" id="image" class="main-image">
        </div>





        <div id="editOverlay" class="overlay" style="display: none;">
            <div class="form edit-form">
                <div class="form-header">
                    <h3>Image Editor</h3>
                    <img src="closeButton.png" alt="close button" title="close edit-form" onclick="hideEditForm()">
                </div>
                <div class="form-content">
                    <div class="options">
                        <div class="option" id="cropOption">
                            <img src="icon-crop.png"> Crop
                        </div>
                        <div class="option" id="resizeOption">
                            <img src="icon-resize.png"> Resize
                        </div>
                        <div class="option" id="rotateOption">
                            <img src="icon-repeat.png"> Rotate and flip
                        </div>
                        <div class="option" id="adjustOption">
                            <img src="icon-sliders.png"> Adjust
                        </div>
                        <div class="option" id="filtersOption">
                            <img src="icon-filters.png"> Filters
                        </div>
                        <div class="option" id="textOption">
                            <img src="icon-t.png"> Text
                        </div>
                        <div class="option" id="elementsOption">
                            <img src="icon-star.png"> Elements
                        </div>
                    </div>

                    <div class="image-holder-form">
                        <div class="image-in-form">
                            <canvas id="image_canvas"></canvas>
                            <div id="cropper" style="display: none;">
                                <div class="resize-handle top-left"></div>
                                <div class="resize-handle top-right"></div>
                                <div class="resize-handle bottom-left"></div>
                                <div class="resize-handle bottom-right"></div>
                                <div class="resize-handle top"></div>
                                <div class="resize-handle bottom"></div>
                                <div class="resize-handle left"></div>
                                <div class="resize-handle right"></div>
                            </div>
                        </div>
                        <div class="footer-form">
                            <h4>Revert to Original</h4>
                            <div class="history">
                                <button id="prev">
                                    <img src="icon-next-prev.png" alt="">
                                </button>
                                <button id="next">
                                    <img src="icon-next-prev.png" alt="">
                                </button>
                            </div>
                            <div class="buttons-result">
                                <button id="cancel" onclick="hideEditForm()">Cancel</button>
                                <button id="save">Save</button>
                            </div>
                        </div>
                    </div>
                    <div class="all-parameter">
                        <div class="tool crop" style="display: none;">
                            <label for="crop">Crop ratio</label>
                            <select id="crop" class="crop-select">
                                <option value="1:1">1:1</option>
                                <option value="4:3">4:3</option>
                                <option value="16:9">16:9</option>
                                <option value="3:2">3:2</option>
                                <option value="5:4">5:4</option>
                                <option value="21:9">21:9</option>
                                <option value="9:16">9:16</option>
                            </select>
                            <button id="reset-crop" onclick="resetCrop()">Return defoult</button>
                        </div>

                        <div class="tool resize" style="display: none;">
                            <label for="width">Width (px)</label>
                            <input id="width" class="resize-width" value="1440" min="15">

                            <label for="height">Height (px)</label>
                            <input id="height" class="resize-height" value="960" min="15">

                            <button id="applyCropButton">Apply Crop</button>
                            <button id="resetCropButton">Reset Crop</button>
                        </div>

                        <div class="tool rotate-flip" style="display: none;">
                            <label for="rotate-left">Rotate</label>
                            <div class="rotate">
                                <button id="rotate-left" class="rotate-left">
                                    <img src="icon-rotate.png" alt="Rotate Left" title="Rotate Left">
                                </button>
                                <button id="rotate-right" class="rotate-right">
                                    <img src="icon-rotate.png" alt="Rotate Right" title="Rotate Right">
                                </button>
                            </div>

                            <label for="flip-horizontal">Flip</label>
                            <div class="flip">
                                <button id="flip-horizontal" class="flip-horizontal">
                                    <img src="icon-flip.png" alt="Flip Horizontal" title="Flip Horizontal">
                                </button>
                                <button id="flip-vertical" class="flip-vertical">
                                    <img src="icon-flip.png" class="flip-vertical-img" alt="Flip Vertical"
                                        title="Flip Vertical">
                                </button>
                            </div>
                        </div>

                        <div class="tool adjust" style="display: none;">
                            <div class="slider-container" data-min="0" data-max="300">
                                <label class="slider-label" for="brightness">Brightness</label>
                                <div class="slider">
                                    <div class="slider-fill"></div>
                                    <div class="slider-handle"></div>
                                </div>
                                <input class="slider-value" id="brightness" type="number" value="100">
                            </div>

                            <div class="slider-container" data-min="0" data-max="300">
                                <label class="slider-label" for="contrast">Contrast</label>
                                <div class="slider">
                                    <div class="slider-fill"></div>
                                    <div class="slider-handle"></div>
                                </div>
                                <input class="slider-value" id="contrast" type="number" value="100">
                            </div>

                            <div class="slider-container" data-min="0" data-max="100">
                                <label class="slider-label" for="saturation">Saturation</label>
                                <div class="slider">
                                    <div class="slider-fill"></div>
                                    <div class="slider-handle"></div>
                                </div>
                                <input class="slider-value" id="saturation" type="number" value="100">
                            </div>

                            <div class="slider-container" data-min="0" data-max="25">
                                <label class="slider-label" for="blur">Blur</label>
                                <div class="slider">
                                    <div class="slider-fill"></div>
                                    <div class="slider-handle"></div>
                                </div>
                                <input class="slider-value" id="blur" type="number" value="0">
                            </div>

                            <div class="slider-container" data-min="0" data-max="100">
                                <label class="slider-label" for="inversion">Inversion</label>
                                <div class="slider">
                                    <div class="slider-fill"></div>
                                    <div class="slider-handle"></div>
                                </div>
                                <input class="slider-value" id="inversion" type="number" value="0">
                            </div>
                            <button id="reset-adjust" onclick="resetAdjust()">Return defoult</button>
                        </div>

                        <div class="tool filters" style="display: none;">
                        </div>

                        <div class="tool text" style="display: none;">
                            <button id="toggleTextModeButton">
                                <img src="icon-t.png" alt="" title="Enable Text Mode">
                            </button>
                            <br>
                            <label for="font">Font</label>
                            <select id="font" class="font-select">
                                <option value="Avenir Next">Avenir Next</option>
                                <option value="Arial">Arial</option>
                                <option value="Impact">Impact</option>
                                <option value="Book Antiqua">Book Antiqua</option>
                                <option value="Comic Sans MS">Comic Sans MS</option>
                            </select>

                            <label for="size">Size</label>
                            <select id="size" class="size-select">
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="14">14</option>
                                <option value="16">16</option>
                                <option value="18">18</option>
                                <option value="20">20</option>
                                <option value="24">24</option>
                            </select>

                            <span>Style</span>
                            <div class="style">
                                <button class="b">B</button>
                                <button class="i">I</button>
                                <button class="u">U</button>
                                <button class="s">S</button>
                            </div>

                            <span>Alignment</span>
                            <div class="alignment">
                                <button>
                                    <img src="icon-text-left.png" alt="">
                                </button>
                                <button>
                                    <img src="icon-text-center.png" alt="">
                                </button>
                                <button>
                                    <img src="icon-text-right.png" alt="">
                                </button>
                                <button>
                                    <img src="icon-text-all.png" alt="">
                                </button>
                            </div>


                            <label for="color">Color</label>
                            <input type="text" id="color-text" value="#FFFF00">
                            <input type="color" id="color" value="#FFFF00">
                        </div>

                        <div class="tool decorate" style="display: none;">
                            <label for="rectangle">Shapes</label>
                            <div class="elements">
                                <button id="rectangle" class="rectangle"></button>
                                <button id="circle" class="circle"></button>
                                <button id="line" class="line"></button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="content-full-text"></div>
            </div>
        </div>


    </div>
    <script type="module" src="app.js"></script>
    <script src="main.js"></script>
    <script src="slider.js"></script>
</body>

</html>
